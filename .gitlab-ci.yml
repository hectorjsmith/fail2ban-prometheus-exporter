  stage: test
  script:
    - make check/dependencies

format:
  extends: .go_template
  stage: test
  script:
    - make check/fmt

test:
  extends: .go_template
  stage: test
  script:
    - make test

build:
  extends: .go_template
  stage: build
  script:
    - make build
  artifacts:
    paths:
      - fail2ban_exporter
    expire_in: 1 day

